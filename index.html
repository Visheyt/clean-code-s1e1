<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="matrix__info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
      </a>
    </section>
    <main>
      <section class="app">
        <div class="tasks tasks_add">
          <h1 class="tasks__logo tasks__logo_add">Add Item</h1>
          <div class="todo todo_add">
            <input id="new-task"class="todo__input todo__input_add" type="text">
            <button class="todo__btn todo__btn_add">Add</button>
          </div>
        </div>
        <section class="tasks tasks_uncompleted">
          <h2 class="tasks__logo tasks__logo_uncompleted">Todo</h2>
          <ul class="tasks__list tasks__list_uncompleted">
            <li class="todo">
              <input type="checkbox" class="todo__checkbox">
              <label class="todo__label">Pay Bills</label>
              <input type="text" class="todo__input todo__input_edit">
              <button class="todo__btn todo__btn_edit">Edit</button>
              <button class="todo__btn todo__btn_delete">
                <img 
                 src="./remove.svg"
                 alt="delete-button" 
                 class="delete-icon"
                 >
              </button>
            </li>
            <li class="todo todo_edit">
              <input type="checkbox" class="todo__checkbox">
              <label class="todo__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo__input todo__input_edit">
              <button class="todo__btn todo__btn_edit">Save</button>
              <button class="todo__btn todo__btn_delete">
                <img 
                src="./remove.svg" 
                alt="delete-button" 
                class="delete-icon"
                >
              </button>
            </li>
          </ul>
        </section>
        <section class="tasks tasks_completed">
          <h2 class="tasks__logo tasks__logo_completed">Completed</h2>
          <ul class="tasks__list tasks__list_completed">
            <li class="todo todo_completed">
              <input type="checkbox" class="todo__checkbox_checked" checked>
              <label class="todo__label">See the Doctor</label>
              <input type="text" class="todo__input todo__input_edit">
              <button class="todo__btn todo__btn_edit">Edit</button>
              <button class="todo__btn todo__btn_delete">
                <img 
                src="./remove.svg" 
                alt="delete-button" 
                class="delete-icon"
                >
              </button>
            </li>
          </ul>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
