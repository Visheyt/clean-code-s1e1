<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main>
      <section class="todo-list">
        <div id="todo-list__task-input">
          <label for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="task" type="text">
            <button class="todo-btn todo-btn_add">Add</button>
          </div>
        </div>
        <section class="tasks">
          <h1 class="tasks__logo">Todo</h1>
          <ul class="tasks-list tasks-list_uncompleted">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="todo-btn todo-btn_edit">Edit</button>
              <button class="delete"><img src="./remove.svg" alt="delete-button"></button>
            </li>
            <li class="editMode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="todo-btn todo-btn_edit">Save</button>
              <button class="delete"><img src="./remove.svg" alt="delete-button"></button>
            </li>
          </ul>
        </section>
        <section class="completed-tasks">
          <h2 class="completed-tasks__logo">Completed</h2>
          <ul class="tasks-list tasks-list_completed">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="todo-btn todo-btn_edit">Edit</button>
              <button class="delete"><img src="./remove.svg" alt="delete-button"></button>
            </li>
          </ul>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
